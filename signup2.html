    <link href="./Bootstrap.css" rel="stylesheet">
    <link href="./fav.png" rel="icon">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#" rel="stylesheet" class="navbar-brand">Navbar</a>
        <div class="ml-auto">
            <ul class="navbar-nav">

    <marquee direction="up" behaviour="scroll" scrollamount="3"><h3 style="text-align: center; font-style: oblique;font-family: 'Times New Roman', Times, serif;">SignUp</h3></marquee>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" required/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter Last Name"/>
                        </div>
                        <div>
                            <label class="form-group">Date Of Birth</label>
                            <input type="date" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Enter Email"/>
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="tel" class="form-control" placeholder="Enter Last Name"/>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Create Username"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Create Password" />
                        </div>
                            <div class="mt-2 text-muted">
                                <ul>
                                    <li>Username should have atleast 6 charactes</li>
                                    <li>Must Contain one special character</li>
                                    <li>username should be alpha numeric</li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password"/>
                            </div>
                            <button class="btn btn-primary" type="submit">SignUp</button>
                    </form>
            </div>
        </div>

    </div>
</body>
</html>
