<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="./Bootstrap.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-4">
        <a href="#" rel="stylesheet" class="navbar-brand">Navbar</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a href="home2.html" class="nav-link">Home</a></li>
                <li><a href="about2.html" class="nav-link">About</a></li>
                <li><a href="products2.html" class="nav-link">Products</a></li>
                <li><a href="registration2.html" class="nav-link">Registration Page</a></li>
                <li><a href="login2.html" class="nav-link">Login Page</a></li>
            </ul>

        </div>
    </nav>
    <h2 style="text-align: center;">SignUp</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First Name"/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter Last Name"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Enter Email"/>
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="tel" class="form-control" placeholder="Enter Last Name"/>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Create Username"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Create Password"/>
                        </div>
                            <div class="mt-2">
                                <ul>
                                    <li>Username should have atleast 6 charactes</li>
                                    <li>Must Contain one special character</li>
                                    <li>username should be alpha numeric</li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password"/>
                            </div>
                            <button class="btn btn-primary">SignUp</button>
                    </form>
            </div>
        </div>

    </div>
</body>
</html>
